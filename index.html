<!DOCTYPE html>
<html>

<head>
    <!-- styles-->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/ico" href="images/logo/logo.png" />
    <title>Fluff Stuff</title>
</head>

<body>
    <!-- Header and nav -->
    <div class='row'>
        <div class="col-8 header">
            Fluff<br />Stuff
        </div>
        <div class="col-1 nav">
            <img src='images/585e4ad1cb11b227491c3391.png' class="navimg">Search
        </div>
        <div class="col-1 nav">
            <img src='images/hollow-heart-shaped-symbol-72673.png' class="navimg">Wishlist
        </div>
        <div class="col-1 nav">
            <img src='images/user.png' class="navimg">Account
        </div>
        <div class="col-1 nav">
            <img src='images/Ecommerce-Shopping-Bag-icon.png' class="navimg">Bag (2)
        </div>
    </div>

    <!-- Filter and ADs -->
    <div class="row ">
        <div class="col-2 filter">
            <ul>
                <li class="filterItem">Shop All</li>
                <li class="filterItem">
                    Shop By
                    <ul>
                        <li class='subfilter'>Type</li>
                        <li class='subfilter'>Pattern</li>
                        <li class='subfilter'>Designer</li>
                    </ul>
                </li>
                <li><img src="images/instagram-new.png" class="instaImg" alt="ads"></li>
            </ul>
        </div>
        <div class="col-10 ads">
            <img src="images/ads.PNG" >
        </div>
    </div>


</body>

</html>
